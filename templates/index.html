<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sementes Web API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <form action="/sementes" method="POST">
        <div class="container m-3">
            <div class="mb-4">
                <h1>Classificação de Sementes</h1>
            </div>

            {% if especie %}
            <div class="alert alert-success mt-4 col-5" role="alert">
                A espécie é do tipo: {{ especie }}.
            </div>
            {% endif %}

            <div class="form-floating mb-3 col-5">
                <input type="number" step=".01" class="form-control" id="area" name="area">
                <label for="area">Área</label>
            </div>
            <div class="form-floating mb-3 col-5">
                <input type="number" step=".01" class="form-control" id="perimetro" name="perimetro">
                <label for="perimetro">Perímetro</label>
            </div>
            <div class="form-floating mb-3 col-5">
                <input type="number" step=".01" class="form-control" id="compacidade" name="compacidade">
                <label for="compacidade">Compacidade</label>
            </div>
            <div class="form-floating mb-3 col-5">
                <input type="number" step=".01" class="form-control" id="comprimento" name="comprimento">
                <label for="comprimento">Comprimento</label>
            </div>
            <div class="form-floating mb-3 col-5">
                <input type="number" step=".01" class="form-control" id="largura" name="largura">
                <label for="largura">Largura</label>
            </div>
            <div class="form-floating mb-3 col-5">
                <input type="number" step=".01" class="form-control" id="assimetria" name="assimetria">
                <label for="assimetria">Assimetria</label>
            </div>
            <div class="form-floating mb-3 col-5">
                <input type="number" step=".01" class="form-control" id="comprimento_sulco" name="comprimento_sulco">
                <label for="comprimento_sulco">Comprimento do sulco</label>
            </div>

            <button type="submit" class="btn btn-primary">Classificar</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
